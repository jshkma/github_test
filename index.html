<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이것은 기본 index.html 템플릿입니다.</p>
    <p>이 페이지는 HTML, CSS, JavaScript를 사용하여 작성되었습니다.</p>
    <p>여기에 추가적인 내용이나 기능을 넣을 수 있습니다.</p>
    <p>예를 들어, 아래는 간단한 JavaScript 코드입니다:</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert('페이지가 로드되었습니다!');
        });
    </script>
    <p>이 페이지는 기본적인 구조를 가지고 있으며, 필요에 따라 수정할 수 있습니다.</p>
</body>
</html>
